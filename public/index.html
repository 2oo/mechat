<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebRTC app</title>
    <style>
      .chat #msg {
        max-width: 960px;
        width: 100%;
        height: 80px;
      }

    </style>
  </head>

  <body>
    <h1>Hello WebRTC!</h1>
    <p>ID: <span id="local-id"></span></p>

    <div>
      <input id="remote-id" type="text">
      <button id="call">呼叫</button>
      <button id="hang-up" disabled>挂断</button>
    </div>

    <div>
      <video id="local" autoplay></video>
      <video id="remote" autoplay></video>
    </div>

    <div class="chat">
      <div id="received"></div>
      <textarea id="msg" disabled></textarea>
      <button id="send" disabled>发送</button>
    </div>

    <script src="./adapter.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
